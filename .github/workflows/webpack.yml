name: NodeJS with Webpack

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Armand Sall√©
          author_email: armand.salle@gmail.com
          branch: main
          message: 'build(gh): build for prod'
          add: 'dist'
